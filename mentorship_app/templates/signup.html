<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Rejoindre Mentorship</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
    <header class="header">
        <h1>Rejoignez Mentorship</h1>
        <p>Créer un compte pour accéder à nos fonctionnalités exclusives.</p>
    </header>

    <section class="form-section">
        <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <!-- Section d'upload de documents -->
            <label for="cv">Joindre un CV :</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

            <label for="certificate">Joindre une certification :</label>
            <input type="file" id="certificate" name="certificate" accept=".pdf,.doc,.docx" required>

            <button type="submit" class="btn">S'inscrire</button>
            {% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Mentorship - Tous droits réservés.</p>
    </footer>
</body>
</html>
