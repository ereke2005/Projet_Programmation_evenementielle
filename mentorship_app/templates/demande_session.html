{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de Session Personnalisée</title>
    <link rel="stylesheet" href="{% static 'css/demande_session.css' %}">
</head>
<body>
    <div class="container">
        <h1>Demande de Session Personnalisée</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Envoyer la demande</button>
            <button type="button" class="btn-cancel" onclick="history.back()">Retour</button>
        </form>
    </div>
</body>
</html>
